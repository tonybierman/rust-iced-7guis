name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always
  # Faster incremental builds
  CARGO_INCREMENTAL: 1

jobs:
  # Fast format check runs first (no compilation needed)
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  # Individual jobs for each binary
  counter:
    name: Counter
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "counter"
          save-if: true
      - name: Check
        run: cargo check -p counter --all-targets
      - name: Clippy
        run: cargo clippy -p counter --all-targets -- -D warnings
      - name: Test
        run: cargo test -p counter

